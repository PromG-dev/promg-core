name: Build

on: 
  workflow_call:
    inputs:
        read-source-from-artifacts:
          description: 'If true, the source code to build is read from an artifact instead of checked out from the repo'
          default: false
          required: false
          type: boolean
        source-directory:
          description: 'If read-source-from-artifacts is true, this parameter provides the directory where it should look for the source files'
          default: "source" 
          required: false
          type: string
        
jobs:
  build:
    name: Build Python ðŸ distributions
    runs-on: ubuntu-latest
    steps:
    - name: Checkout latest source code
      uses: actions/checkout@v3 # We either checkout the latest source code
      if: inputs.read-source-from-artifacts == false
    - name: Download sources from artifact # Or we download the source code as artifact
      if: inputs.read-source-from-artifacts
      uses: actions/download-artifact@v3
      with:
        name: ${{ inputs.source-directory }}
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python3 -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Archive production artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
